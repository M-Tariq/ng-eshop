<div class="admin-page">
    <p-card header="Users" subheader="List of Users">
    </p-card>

    <div class="p-grid">

        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button (click)="navigateToAddUser()" styleClass="p-button-success" label="New" icon="pi pi-plus"
                    class="mr-2"></p-button>
            </div>
        </p-toolbar>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="users" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <!-- <th>Image</th> -->
                        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                        <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon>
                        </th>
                        <th pSortableColumn="isAdmin">Admin <p-sortIcon field="isAdmin"></p-sortIcon>
                        </th>
                        <th pSortableColumn="country">Country<p-sortIcon field="country"></p-sortIcon>

                        </th>

                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{ user.name }}</td>
                        <!-- <td>
                            <p-image [src]="product.image" alt="Image" width="100" height="100" class="table-image"
                                [preview]="true"></p-image>
                        </td> -->
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user?.isAdmin }}</td>
                        <td>{{ user.country }}</td>

                        <td>
                            <!-- <p-button (click)="onDeleteUser(user._id, user.name)" styleClass="p-button-danger "
                                icon="pi pi-trash"></p-button> -->
                            <p-button (click)="onEditUser(user._id)" styleClass="p-button-success"
                                icon="pi pi-pencil"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
