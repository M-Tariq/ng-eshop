<div class="admin-page">
    <p-card header="Categories" subheader="List of Categories">

    </p-card>

    <div class="p-grid">

        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button (click)="navigateToAddCategory()" styleClass="p-button-success" label="New" icon="pi pi-plus"
                    class="mr-2"></p-button>
            </div>
        </p-toolbar>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="categories" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Icon</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>{{ category._id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.icon }}</td>
                        <td>
                            <p-button (click)="onDeleteCategory(category._id)" styleClass="p-button-danger p-mr-20"
                                icon="pi pi-trash"></p-button>
                            <p-button (click)="onEditCategory(category._id)" styleClass="p-button-success"
                                icon="pi pi-pencil" iconPos="right"></p-button>
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
