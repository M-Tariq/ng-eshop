<div class="admin-page">
    <p-card header="Categories" subheader="List of Categories">

    </p-card>

    <div class="p-grid">

        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button (click)="navigateToAddCategory()" styleClass="p-button-success" label="New" icon="pi pi-plus"
                    class="mr-2"></p-button>
            </div>
        </p-toolbar>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="categories" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th style="width:20%">Icon </th>
                        <th style="width:20%">Color</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>{{ category.name }}</td>
                        <td> <i style="font-size: 2rem" class="pi" [ngClass]="'pi-'+category.icon"></i> </td>

                        <td>
                            <i class="pi pi-circle-on" style="font-size: 2rem"
                                [ngStyle]="{ color: category.color }"></i>
                        </td>

                        <td>
                            <p-button (click)="onDeleteCategory(category._id, category.name)"
                                styleClass="p-button-danger p-mr-2" icon="pi pi-trash"></p-button>
                            <p-button (click)="onEditCategory(category._id)" styleClass="p-button-success"
                                icon="pi pi-pencil"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
