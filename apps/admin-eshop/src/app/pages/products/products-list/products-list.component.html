<div class="admin-page">
    <p-card header="Products" subheader="List of Products">
    </p-card>

    <div class="p-grid">

        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button (click)="navigateToAddProduct()" styleClass="p-button-success" label="New" icon="pi pi-plus"
                    class="mr-2"></p-button>
            </div>
        </p-toolbar>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th>Image</th>
                        <th pSortableColumn="price">Price <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="countInStock">Stock <p-sortIcon field="countInStock"></p-sortIcon>
                        </th>
                        <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon>
                        </th>
                        <th pSortableColumn="isFeatured">Created At <p-sortIcon field="isFeatured"></p-sortIcon>

                        </th>

                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>
                            <p-image [src]="product.image" alt="Image" width="100" height="100" class="table-image"
                                [preview]="true"></p-image>
                        </td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.countInStock }}</td>
                        <td>{{ product?.category?.name }}</td>
                        <td>{{ product.dateCreated | date:'dd-MM-yy'}}</td>

                        <td>
                            <p-button (click)="onDeleteProduct(product._id, product.name)" styleClass="p-button-danger "
                                icon="pi pi-trash"></p-button>
                            <p-button (click)="onEditProduct(product._id)" styleClass="p-button-success"
                                icon="pi pi-pencil"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
